<!DOCTYPE html>
<html>
    <head>
        <title>Pat's | Sales Data</title>
        <link rel="stylesheet" href="css/reset.css" type="text/css">
        <link rel="stylesheet" href="css/styleMain.css" type="text/css">
        <link rel="stylesheet" href="css/styleSales.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Poiret+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
                <nav>
                    <ul id='left_NavBar'>
                        <li><a href="index.html">Home Page</a></li>
                        <li><a href="locations.html">Locations</a></li>
                    </ul>
                    <div id="logoHeader">
                        <img class="fish" src="img/salmon.png" alt="salmon">
                        <h1>PAT'S SALMON COOKIES</h1>
                        <img class="fish" src="img/chinook.png" alt="chinook" >
                    </div>
                    <ul id='right_NavBar'>
                        <li><a href="order.html">Place an Order</a></li>
                        <li><a href="merchandise.html">Merchandise</a></li>
                    </ul>
                </nav>
        </header>
        <main>
                <section id="formData">
                    <h2>Add New Location</h2>
                    <form id="locationAdd-form">
                        <fieldset id='locationAdd-fs'>
                            <label>Location City:</label>
                            <input id='elCity' type='text' placeholder='City Name'></input>
                            <!-- <fieldset id="locationCustomers-fs"> -->
                                <div id='CustomerInfo'>
                                    <label>Max Customers:</label>
                                    <input id='elMax' type='text' placeholder='(##) Max Per Hr'></input>
                                    <label>Min Customers:</label>
                                    <input id='elMin' type='text' placeholder='(##) Min Per Hr'></input>                            
                                    <label>Avg Cookies Sold:</label>
                                    <input id='elAvg' type='text' placeholder='(##) Cookies/Customer'></input>                            
                                </div>
                            <!-- </fieldset> -->
                            <button >Add Location</button>    
                        </fieldset>
                    </form>
                    </section>
                <section id="salesSection">
                    <table id="salesTable">
                        <thead id="salesTableHeader">
                            <!-- Header Row: Columns added per hours open
                            <th></th> 
                            -->
                        </thead>
                        <tbody id="salesByLocation">
                            <!-- This is what gets added per Location
                            <tr>   
                                <th></th>
                                <td></td>
                            </tr> -->
                        </tbody>
                        <tfoot id="salesTableTotal">
                            <!-- Total row gets added when complete
                            <tr>   
                                <th></th>
                                <td></td>
                            </tr> -->
                        </tfoot>
                    </table>
                </section>
        </main>
        <script type="text/javascript" src=js/app.js></script> 
        <footer>
            <div id="locations">
                <h3>Locations</h3>
                <div id="locationLink">
                    <a href="locations.html">
                        <ul id="locationList">
                            <li>Seattle</li>
                            <li>Paris</li>
                            <li>Tokyo</li>
                            <li>Dubai</li>
                            <li>Lima</li>
                        </ul>
                    </a>
                </div>
            </div>
            <img src="img/lgbt_flag.png" alt="cool flag" id="flag" width="75px" height="75px">
            <div id="hoursOpen">
                <h3>Hours</h3>
                <p>Open 7 Days a week</p>
                <p>6am - 8pm</p>
            </div>
    </footer>
    </body>
</html>
